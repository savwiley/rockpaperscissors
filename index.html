<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <link href="rps.css" rel="stylesheet"></link>
    <script src="https://kit.fontawesome.com/25a49a4783.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="buttons">
        <button id="ROCK"><i class="fas fa-hand-rock"></i></button>
        <button id="PAPER"><i class="fas fa-hand-paper"></i></button>
        <button id="SCISSORS"><i class="fas fa-hand-scissors"></i></button>
        <br />
        <button id="playAgain"><i class="fas fa-sync-alt"></i></button>
    </div>

    <div id="results"></div>

    <br /><br />

    <div class="scores">
        Player: <span id="playerScore">0</span>
        <span id="comp">
        Computer: <span id="computerScore">0</span>
        </span>
    </div>


</body>

<script src="rps.js" type="text/javascript"></script>

</html>
